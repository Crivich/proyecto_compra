<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



    <title>tienda</title>
</head>
<body style="background-image: url(/img/sala.jpg);">
    <nav>
        <div class="nav-wrapper" style="background-color: rgb(95, 210, 255);"> 
            <a class="brand-logo" href="#">Tienda de compras</a >
                       
        </div>        
    </nav>
    
    <div class="row">
        <div class="col m2 hide-on-small-only"></div>
        <div class="col m8 s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="search" type="search" class="validate">
                    <label for="search"style="color:yellow">¿Qué plato buscas en el menu?</label>
                </div>
            </div>
        </div>
        <div class="col m2 hide-on-small-only"></div>
    </div>

    <div class="row">
        <div class="col xl3 l4 m6 s12">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" >
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Pique Macho<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">Ver más...</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Ingredientes<i class="material-icons right">close</i></span>
                    <p>descripcion</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col xl3 l4 m6 s12">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light" style="color: blue;">
                    <img class="activator" >
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Fritanga<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">Ver más...</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Ingredientes<i class="material-icons right">close</i></span>
                    <p>descripcion</p>
                </div>
            </div>
        </div>
    </div>
    
    




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     

</body>
</html>
